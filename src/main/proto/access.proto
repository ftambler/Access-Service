syntax = "proto3";

option java_multiple_files = false;
option java_package = "org.springframework.grpc.sample.proto";
option java_outer_classname = "AccessProto";

service Access {
    rpc SumbitSuccessfulAccess(SuccessfulAccess) returns (SubmitResponse) {} 
    
    rpc SumbitFailedAccess(FailedAccess) returns (SubmitResponse) {} 
}

message SuccessfulAccess {
    int64 time = 1;
    string firstName = 2;
    string lastName = 3;
    string cid = 4;
}

message FailedAccess {
    int64 time = 1;
}

message SubmitResponse {
    string response = 1;
}

